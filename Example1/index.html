<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="secondContainer">
                <div>
                    <h3 class="title" id="title-home">HOME</h3>
                    <p id="home-Score" class="score gamifyFont">0</p>
                    <div>
                        <button class="gamifyFont buttonstyle" onclick="addHomeScore1()">+1</button>
                        <button class="gamifyFont buttonstyle" onclick="addHomeScore2()">+2</button>
                        <button class="gamifyFont buttonstyle" onclick="addHomeScore3()">+3</button>
                    </div>
                </div>
                <div>
                    <h3 class="title" id="title-guest">GUEST</h3>
                    <p id="guest-Score" class="score gamifyFont">0</p>
                    <div>
                        <button class="gamifyFont buttonstyle" onclick="addGuestScore1()">+1</button>
                        <button class="gamifyFont buttonstyle" onclick="addGuestScore2()">+2</button>
                        <button class="gamifyFont buttonstyle" onclick="addGuestScore3()">+3</button>
                    </div>
                </div>
            </div>
            <div>
                <button id="btnnewgame" class="buttonstyle" onclick="newGame()">New Game</button>
                <p id="previousGames" >Previous Games: </p>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
